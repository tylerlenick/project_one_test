<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  
  <title>FoodFinder</title>
</head>

<body>
  <div id="pageHeader" class="jumbotron text-center" style="background-image:url(assets/images/table-food.jpg)">
    <h1 class="display-4">Food Finder</h1>
    <p class="lead">Enter your zip code and price range!</p>
  </div>

  <div class="container">
    <form>
      <label for="zipCode">
        <h5>Enter a zipcode</h5>
      </label>
      <div class="form-group form-inline">
        <input type="text" class="form-control" id="zipCode" placeholder="Zip" style="width:10%">
        <button type="submit" class="ml-2 mr-3">Submit</button><h6 class="mx-3">OR</h6>
      <button onclick="getLocation()" class="mx-3">Use my curent location</button>
      <p id="location"></p></div>
    </form>
    <br>
    <h5 class="mr-3">Price Range</h5>

    <div class="input-group mb-3 float-left" style="width:10%">
      <select class="custom-select" id="priceOption1">
        <option disabled>Choose...</option>
        <option value="1" selected>$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4">$$$$</option>
      </select>
    </div>
    <h6 class="float-left mx-3">to</h6>
    <div class="input-group mb-3" style="width:10%">
      <select class="custom-select" id="priceOption2">
        <option disabled>Choose...</option>
        <option value="1">$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4" selected>$$$$</option>
      </select>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Let's Go!</a>
            <a href="#" class="btn btn-warning">Not interested</a>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>



  </div>

</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByVBnGeFonjpCvf6sWFqbaBr9A3RidvsA&libraries=places"></script>
<script src="assets/javascript/app.js"></script>

</html>
