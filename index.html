<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets\style.css">

  <title>FoodFinder</title>
</head>
<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Restaurant Finder!</h1>
    <p class="lead">Enter your zip code and price range!</p>
  </div>
</div>

<body>
  <div class="container">
    <form>
      <div class="form-group"></div>
      <label for="zipCode"></label>
      <input type="text" class="form-control w-25" id="zipCode" placeholder="Zip">
  </div>
  </form>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Price Range
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">$</a>
      <a class="dropdown-item" href="#">$$</a>
      <a class="dropdown-item" href="#">$$$</a>
      <a class="dropdown-item" href="#">$$$$</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Let's Go!</a>
          <a href="#" class="btn btn-warning">Not interested</a>
        </div>
      </div>
    </div>
  </div>


  <p>Click to use your curent location</p>

<button onclick="getLocation()">Try It</button>

<p id="location"></p>

<button id="test-btn" onclick="restaurantGenerator()">both requests</button>
</body>
